    <body>
        <div class="collapse" id="navbarToggleExternalContent"
            data-bs-theme="dark">
            <div class="bg-dark p-4">
                <h5 class="text-body-emphasis h4">Collapsed content</h5>
                <span class="text-body-secondary">Toggleable via the navbar

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-body-secondary"

                    <li class="nav-item">

            <div class="offer_item1">
                <div class="image_offer"><img src="/image/2.jpg" alt></div>
                <div class="offer_text">
                    <p
                        style="color: white; size: 16; text-align: center; margin: 0px; margin-bottom: 0rem;">30%

                    <p
                        style="color: #F16D7F; size: 24; margin: 0px; margin-bottom: 0rem;">FOR

            </div>
            <div class="offer_item2">

            </div>

                <div class="image_offer"><img src="/image/4.jpg" alt></div>
                <div class="offer_text">

                        style="color: white; size: 16; margin: 0px; margin-bottom: 0rem;">30%

                    <p
                        style="color: #F16D7F; size: 24; text-align: center; margin: 0px; margin-bottom: 0rem;">FOR
                        KIDS</p></div>
            </div>

        </div>

        <div class="offer_2">
            <div class="offer_text">
                <p
                    style="color: white; size: 16; z-index: 5; margin: 0px; margin-bottom: 0rem;">LUXIROUS

                    style="color: #F16D7F; size: 24; z-index: 5; text-align: center; margin: 0px; margin-bottom: 0rem;">ACCESORIES</p>

            <div class="img_mob_div"><img class="image_mobile"
